        linux   boot/jammy/vmlinuz ip=dhcp cloud-config-url=http://192.168.123.180:8080/autoinstall/jammy/ubuntu2204_desktop_efi_hardened_cc.yaml url=http://192.168.123.180:8080/images/ubuntu-22.04.4-live-server-amd64.iso autoinstall
        initrd  boot/jammy/initrd
}

menuentry "Install Ubuntu Jammy Server (22.04.3) Hardened" {
